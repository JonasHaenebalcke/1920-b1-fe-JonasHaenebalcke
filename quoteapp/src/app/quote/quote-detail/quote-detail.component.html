<mat-card>
    <mat-card-header>

        <mat-card-title>
            {{quote.inhoud}}
        </mat-card-title>

        <mat-card-subtitle>
            {{quote.auteur.voornaam}} {{quote.auteur.achternaam}}
            <br> - {{ quote.date | date: "dd/MM/yyyy"}}
        </mat-card-subtitle>

    </mat-card-header>
    <mat-card-content>



        <div style="padding: 15px;">
            <div *ngIf="(loggedInUser$ | async)">
                <app-add-opmerking [quote]="quote"></app-add-opmerking>
            </div>
        </div>
        <div *ngFor="let opmerking of quote.opmerkingen">
            <app-opmerking [opmerking]=opmerking [quote]=quote data-cy="opmerkingCard"></app-opmerking>
        </div>

        <br>
    </mat-card-content>
</mat-card>
