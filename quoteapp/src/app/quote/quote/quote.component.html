<mat-card>
    <mat-card-header>

        <mat-card-title>
            {{ quote.auteur }} 
        </mat-card-title>

        <mat-card-subtitle>
            added on {{ quote.date | date: "dd/MM/yyyy"}}
        </mat-card-subtitle>

    </mat-card-header>

    <mat-card-content>

        <h3 mat-subheader>Opmerkingen</h3>
        <mat-list>
            <mat-list-item *ngFor="let opmerking of quote.opmerkingen">
                <app-opmerking [opmerking] = "opmerking"></app-opmerking>
            </mat-list-item>
        </mat-list>

        {{quote.inhoud}}
    </mat-card-content>
</mat-card>
